<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="modal-container">
      <div class="modal">
        <h3>Congratulations</h3>
        <h5>Yo have discovered the word! 😍</h5>
        <button class="btn-close">I'm happy!</button>
      </div>
    </div>
    <img src="img/Word Scramblle.svg" alt="word scramblle" />

    <div class="shuffled-word" id="shuffled-word"></div>

    <section class="score">
      <div class="tries">
      </div>
      <div class="mistakes">
        <h6>Mistakes:</h6>
        <h7 id="mistakes"></h7>
      </div>
    </section>
    <section class="main-word" id="main-word"></section>
    <div>
      <button id="btn-random">Random</button>
      <button id="btn-reset">Reset</button>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
